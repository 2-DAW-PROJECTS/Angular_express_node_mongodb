<div class="auth-page">
  <div class="container">
    <h1>{{ title }}</h1>
    <p class="text-xs-center">
      <a [routerLink]="['/login']" *ngIf="authType === 'register'">Have an account?</a>
      <a [routerLink]="['/register']" *ngIf="authType === 'login'">Need an account?</a>
    </p>
    
    <app-list-errors [errors]="errors.errors"></app-list-errors>
    
    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
      <fieldset [disabled]="isSubmitting">
        <div class="form-group" *ngIf="authType === 'register'">
          <input
            formControlName="username"
            placeholder="Username"
            class="form-control"
            type="text" />
        </div>

        <div class="form-group">
          <input
            formControlName="email"
            placeholder="Email"
            class="form-control"
            type="text" />
        </div>

        <div class="form-group">
          <input
            formControlName="password"
            placeholder="Password"
            class="form-control"
            type="password" />
        </div>

        <button class="btn" [disabled]="!authForm.valid" type="submit">
          {{ title }}
        </button>
      </fieldset>
    </form>
  </div>
</div>
