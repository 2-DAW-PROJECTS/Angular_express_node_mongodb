<link rel="stylesheet" href="enterprise-dashboard.component.css">
<div class="enterprise-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- ...contenido sidebar existente... -->
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <!-- ...contenido de la barra superior existente... -->
    </div>

    <div class="dashboard-stats">
      <!-- ...contenido del dashboard existente... -->
    </div>

    <div class="content-section">
      <div class="section-header">
        <h2>Gestión de Ofertas</h2>
        <!-- Botón redirige a la creación de ofertas -->
        <button class="add-offer-btn" (click)="redirectToCreateOffer()">
          <i class="fas fa-plus"></i> Nueva Oferta
        </button>
      </div>

<div class="offers-table">
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Ubicación</th>
        <th>Categoría</th>
        <th>Acciones</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers">
        <td>{{ offer.title }}</td>
        <td>{{ offer.location }}</td>
        <td>{{ offer.category }}</td>
        <td>
          <span class="status" [class.active]="offer.isActive" [class.inactive]="!offer.isActive">
            {{ offer.isActive ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        
        <td>
          <button class="action-btn edit" (click)="editOffer(offer)"><i class="fas fa-edit"></i> Editar</button>
          <button class="action-btn toggle" 
                  (click)="toggleOfferStatus(offer)"
                  [class.enabled]="offer.isActive"
                  [class.disabled]="!offer.isActive">
            <i class="fas fa-toggle-off">{{ offer.isActive ? 'Deshabilitar' : 'Habilitar' }}</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

    </div>
  </div>
</div>
