<div class="container offer-details-container">
  <!-- Carrusel de imágenes relacionadas -->
  <p-carousel 
    *ngIf="offer.images && offer.images.length > 0" 
    [value]="offer.images" 
    [numVisible]="3" 
    [numScroll]="1" 
    [circular]="true" 
    [responsiveOptions]="responsiveOptions">
    <ng-template let-image pTemplate="item">
      <img [src]="image" alt="Imagen de la oferta" class="carousel-image"/>
    </ng-template>
  </p-carousel>

  <!-- Detalles de la oferta de trabajo -->
  <div class="offer-details">
    <h2>{{ offer.title }}</h2>
    <p><strong>Empresa:</strong> {{ offer.company }}</p>
    <p><strong>Ubicación:</strong> {{ offer.location }}</p>
    <p><strong>Salario:</strong> {{ offer.salary | currency }}</p>
    <p><strong>Descripción:</strong></p>
    <p>{{ offer.description }}</p>

    <p><strong>Requisitos:</strong></p>
    <ul>
      <li *ngFor="let requirement of offer.requirements">{{ requirement }}</li>
    </ul>

    <!-- Botón de aplicación -->
    <button class="btn btn-primary" (click)="applyForJob()">Aplicar a esta oferta</button>
  </div>
</div>

<!-- Botón para volver arriba -->
<button 
  class="scroll-to-top" 
  [class.show]="showScrollButton" 
  (click)="scrollToTop()">
  ↑
</button>
