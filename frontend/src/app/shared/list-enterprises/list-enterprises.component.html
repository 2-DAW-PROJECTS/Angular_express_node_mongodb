<section class="enterprises-section">
  <h2 class="section-title">Descubre las empresas que impulsan tu futuro</h2>
  <div class="enterprises-container"
       infiniteScroll
       [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="50"
       (scrolled)="getEnterprises()">
    <app-card-enterprises 
      *ngFor="let enterprise of enterprises" 
      [enterprise]="enterprise"
      class="enterprise-card">
    </app-card-enterprises>
  </div>
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>
</section>
