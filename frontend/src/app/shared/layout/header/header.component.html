<header class="header">
  <div class="header-content">
    <a href="/" class="header-logo">
      <img src="../../../../../../logo.PNG" alt="Logo" class="logo">
    </a>
    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="header-nav" [class.active]="isMenuOpen">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Jobs</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="header-icons">
      <ng-container *ngIf="!currentUser?.token; else authenticated">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            Sign up
          </a>
        </li>
      </ng-container>

      <ng-template #authenticated>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">
            Log out
          </a>
        </li>
      </ng-template>
    </div>    
  </div>
</header>
